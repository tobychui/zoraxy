<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just a moment...</title>
    <script src="https://www.google.com/recaptcha/api.js?render={{.SiteKey}}"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            line-height: 1.15;
            -webkit-text-size-adjust: 100%;
            color: #313131;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #fff;
        }

        .main-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            margin: 8rem auto;
            max-width: 60rem;
            padding-left: 1.5rem;
            padding-right: 1.5rem;
            width: 100%;
        }

        .header {
            margin-bottom: 2rem;
        }

        .h1 {
            font-size: 2.5rem;
            font-weight: 500;
            margin-bottom: 1rem;
            color: #313131;
        }

        .subtitle {
            font-size: 1.5rem;
            font-weight: 450;
            color: #313131;
        }

        .challenge-container {
            margin: 2rem 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .loader {
            border: 4px solid #e5e5e5;
            border-top: 4px solid #2c7cb0;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .security-message {
            margin-top: 2rem;
            font-size: 1.5rem;
            color: #555;
        }

        #status {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 0.25rem;
            display: none;
            text-align: center;
        }

        .error {
            background-color: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .success {
            background-color: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .footer {
            padding: 1rem;
            text-align: center;
            font-size: 0.75rem;
            color: #888;
            border-top: 1px solid #e5e5e5;
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .footer a {
            color: #2c7cb0;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 720px) {
            .h1 {
                font-size: 1.5rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .main-content {
                padding: 1rem;
            }
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #222;
                color: #d9d9d9;
            }

            .h1, .subtitle {
                color: #d9d9d9;
            }

            .loader {
                border-color: #444;
                border-top-color: #2c7cb0;
            }

            .security-message {
                color: #aaa;
            }

            .footer {
                border-top-color: #444;
                color: #aaa;
            }
        }
    </style>
</head>
<body>
    <div class="main-wrapper" role="main">
        <div class="main-content">
            <div class="header">
                <h1 class="h1">{{.Domain}}</h1>
                <p class="subtitle">Verifying your connection...</p>
            </div>

            <div class="challenge-container">
                <div class="loader"></div>
            </div>

            <div id="status"></div>

            <div class="security-message">
                {{.Domain}} needs to review the security of your connection before proceeding.
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <div>Performance & security by <a href="https://zoraxy.aroz.org" target="_blank">Zoraxy</a></div>
        </div>
    </footer>

    <script>
        grecaptcha.ready(function() {
            grecaptcha.execute('{{.SiteKey}}', {action: 'access'}).then(function(token) {
                const formData = new FormData();
                formData.append('g-recaptcha-response', token);

                fetch('{{.VerifyPath}}', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    const status = document.getElementById('status');
                    status.style.display = 'block';
                    if (data.success) {
                        status.textContent = 'Verification successful! Redirecting...';
                        status.className = 'success';
                        setTimeout(() => {
                            window.location.reload();
                        }, 1000);
                    } else {
                        status.textContent = 'Verification failed. Access denied.';
                        status.className = 'error';
                    }
                })
                .catch(error => {
                    const status = document.getElementById('status');
                    status.style.display = 'block';
                    status.textContent = 'An error occurred. Please refresh the page.';
                    status.className = 'error';
                });
            });
        });
    </script>
</body>
</html>
