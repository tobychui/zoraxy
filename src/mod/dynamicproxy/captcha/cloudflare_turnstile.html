<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just a moment...</title>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            line-height: 1.15;
            -webkit-text-size-adjust: 100%;
            color: #313131;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #fff;
        }

        .main-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            margin: 8rem auto;
            max-width: 60rem;
            padding-left: 1.5rem;
            padding-right: 1.5rem;
            width: 100%;
        }

        .header {
            margin-bottom: 2rem;
        }

        .h1 {
            font-size: 2.5rem;
            font-weight: 500;
            margin-bottom: 1rem;
            color: #313131;
        }

        .subtitle {
            font-size: 1.5rem;
            font-weight: 450;
            color: #313131;
        }

        .challenge-container {
            margin: 2rem 0;
            display: flex;
            justify-content: center;
        }

        .security-message {
            margin-top: 2rem;
            font-size: 1.5rem;
            color: #555;
        }

        #status {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 0.25rem;
            display: none;
            text-align: center;
        }

        .error {
            background-color: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .success {
            background-color: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .footer {
            padding: 1rem;
            text-align: center;
            font-size: 0.75rem;
            color: #888;
            border-top: 1px solid #e5e5e5;
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .footer a {
            color: #2c7cb0;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 720px) {
            .h1 {
                font-size: 1.5rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .main-content {
                padding: 1rem;
            }
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #222;
                color: #d9d9d9;
            }

            .h1, .subtitle {
                color: #d9d9d9;
            }

            .security-message {
                color: #aaa;
            }

            .footer {
                border-top-color: #444;
                color: #aaa;
            }
        }
    </style>
</head>
<body>
    <div class="main-wrapper" role="main">
        <div class="main-content">
            <div class="header">
                <h1 class="h1">{{.Domain}}</h1>
                <p class="subtitle">Verify you are human by completing the action below.</p>
            </div>

            <div class="challenge-container">
                <div class="cf-turnstile" data-sitekey="{{.SiteKey}}" data-callback="onCaptchaSuccess"></div>
            </div>

            <div id="status"></div>

            <div class="security-message">
                {{.Domain}} needs to review the security of your connection before proceeding.
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <div>Performance & security by <a href="https://zoraxy.aroz.org" target="_blank">Zoraxy</a></div>
        </div>
    </footer>

    <script>
        function onCaptchaSuccess(token) {
            const formData = new FormData();
            formData.append('cf-turnstile-response', token);

            fetch('{{.VerifyPath}}', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const status = document.getElementById('status');
                    status.textContent = 'Verification successful! Redirecting...';
                    status.className = 'success';
                    status.style.display = 'block';
                    setTimeout(() => {
                        window.location.reload();
                    }, 1000);
                } else {
                    const status = document.getElementById('status');
                    status.textContent = 'Verification failed. Please try again.';
                    status.className = 'error';
                    status.style.display = 'block';
                }
            })
            .catch(error => {
                const status = document.getElementById('status');
                status.textContent = 'An error occurred. Please try again.';
                status.className = 'error';
                status.style.display = 'block';
            });
        }
    </script>
</body>
</html>
